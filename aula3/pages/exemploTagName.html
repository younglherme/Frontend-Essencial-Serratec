<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag Name</title>
  </head>
  <body>
    <p>Aula 1</p>
    <p>Aula 2</p>
    <p>Aula 3</p>
    <p>Aula 4</p>

    <script>
      let tags = document.getElementsByTagName("p");
      for (let i = 0; i < tags.length; i++) {
        tags[i].style.color = "blue";
      }
    </script>
  </body>
</html>
